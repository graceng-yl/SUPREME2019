<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON MAN</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>

    <p id="p1">HOVER ME!</p>

    <div class="head">
        <div class="skull">
            <div class="earright">
            </div>
            <div class="earleft">
            </div>
        </div>
    </div>

    <div class="face">
        <div class="eyemask">
            <div class="forehead">
                <div class="eyeright">
                </div>
                <div class="eyeleft">
                </div>
            </div>
            <div class="sideright">
            </div>
            <div class="sideleft">
            </div>
        </div>
        <div class="mouthmask">
            <div class="chin">
            </div>
        </div>
    </div>

    <div class="body">
        <div class="red">
            <div class="center">
            </div>
            <div class="yellowright">
            </div>
            <div class="yellowleft">
            </div>
            <div class="finger1">
            </div>
            <div class="finger2">
            </div>
            <div class="finger3">
            </div>
            <div class="finger4">
            </div>
            <div class="finger5">
            </div>
            <div class="hand">
                <div class="handcenter">
                </div>
            </div>
            <p id="p2">IRON</p>
            <p id="p3">MAN</p>
        </div>
    </div>

</body>


</html>
